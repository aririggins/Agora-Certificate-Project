<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="styles.css"/>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Orbitron&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id ="container">
            <p id = "solution">answer</p>
            <br/>
            <input type="number" id="number1"/>
            <input type="number" id="number2"/>
            <br/>
            <button class="operatorButton" type = "submit" onclick = "document.getElementById('solution').innerHTML = add()">+</button>
            <button class="operatorButton" type = "submit" onclick = "document.getElementById('solution').innerHTML = subtract()">-</button>
            <button class="operatorButton" type = "submit" onclick = "document.getElementById('solution').innerHTML = multiply()">x</button>
            <button class="operatorButton" type = "submit" onclick = "document.getElementById('solution').innerHTML = divide()">/</button>
        </div>

        <script>
            function add(){
                var value1 = parseFloat(document.getElementById("number1").value);
                var value2 = parseFloat(document.getElementById("number2").value);
                var solution = value1 + value2;
                return solution; 
            }

            function subtract(){
                var value1 = parseFloat(document.getElementById("number1").value);
                var value2 = parseFloat(document.getElementById("number2").value);
                var solution = value1 - value2;
                return solution; 
            }

            function multiply(){
                var value1 = parseFloat(document.getElementById("number1").value);
                var value2 = parseFloat(document.getElementById("number2").value);
                var solution = value1 * value2;
                return solution; 
            }

            function divide(){
                var value1 = parseFloat(document.getElementById("number1").value);
                var value2 = parseFloat(document.getElementById("number2").value);
                var solution = value1 / value2;
                return solution; 
            }

        </script>
    </body>
</html>
