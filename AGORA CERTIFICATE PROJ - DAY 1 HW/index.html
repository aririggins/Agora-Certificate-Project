<html>
    <head>
        <title>Agora Video Chat</title>
        <link rel="stylesheet" href="styles.css"/>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    </head>
    <body id ="container">
        <div id ="flexContainer">
            <div id="left-pane">
                <img id="illustration" src="assets/Video_Conf.svg"/>
                <span id="bottomText">Chat with your <strong>closet friends</strong> no <br/>matter how far they are</span>
            </div>
            <div class="right-pane">
                <div class="loginContainer">
                    <span id="sideText">Login and enjoy <span id ="highlighted">unlimited</span> <br/>video calling</span>
                    <br/>
                    <input type="text" id="email"/>
                    <br/>
                    <input type="password" id="password"/>
                    <button class="submitButton">Login</button>
                </div>
            </div>
        </div>
    </body>
</html>
